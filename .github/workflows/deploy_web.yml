name: Deploy Web App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Verify static web CSS is up to date
        run: |
          python tools/build_web_css.py --check

      - name: Build Wheel
        run: python -m build --wheel

      - name: Prepare Web Directory
        run: |
          mkdir public
          # Copy the web app assets
          cp -r gbdraw/web/* public/
          # Remove any prebundled wheels from the repo copy
          rm -f public/*.whl
          # Copy the built wheel file
          cp dist/*.whl public/
          # Create CNAME file for custom domain
          echo "gbdraw.app" > public/CNAME

      - name: Update index.html with Wheel filename
        run: |
          # Get the generated wheel filename
          WHEEL_NAME=$(basename dist/*.whl)
          echo "Generated Wheel: $WHEEL_NAME"
          
          # Update the wheel filename in the JS config
          sed -i "s/const GBDRAW_WHEEL_NAME = \".*\";/const GBDRAW_WHEEL_NAME = \"$WHEEL_NAME\";/" public/js/config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
