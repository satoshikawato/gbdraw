# gbdraw configs

title = "gbdraw configs"

[canvas]
[canvas.circular]
# Basicaly you shouldn't modify these values.
# If you wish to modify width and height, I strongly recommend changing the radius accordingly (=0.4*weight/height).
# Raising track_ratio values is strongly discouraged as it will result in track overlaps.
width = 1000 # pixel
height = 1000 # pixel
radius = 400
track_ratio = 0.19
track_dict = {1 = 1.0, 2 = 0.8, 3 = 0.65}
[canvas.linear]
# Note that only the width is defined here, as the height of the figure is dependent on the number of sequences displayed.
width = 2000 # pixel
vertical_offset = 40
horizontal_offset = 80
vertical_padding = 8
comparison_height = 60
canvas_padding = 20
default_cds_height = 20
default_gc_height = 20

[objects]
# Fill colors are defined in `default_colors.txt`.

[objects.text]
font_family = "'Liberation Sans', 'Arial', 'Helvetica', 'Nimbus Sans L', sans-serif"
[objects.axis]

[objects.axis.circular]
stroke_color = 'gray'
stroke_width = 1
[objects.axis.linear]
stroke_color = 'lightgray'
stroke_width = 2

[objects.definition]
[objects.definition.linear]
stroke = 'none'
fill = 'black'
font_size = '10pt'
font_weight = 'normal'
text_anchor = 'middle'
dominant_baseline = 'middle'

[objects.definition.circular]
interval = 20
fontsize = 18

[objects.features]
features_drawn = ["CDS", "tRNA" ,"rRNA", "repeat_region", "misc_feature", "ncRNA", "regulatory"]
block_stroke_color = 'black'
block_stroke_width = 0.0
line_stroke_color = 'gray'
line_stroke_width = 1.0


[objects.length_bar]
stroke_color = 'black'
stroke_width = 3
font_size = '10pt'
font_weight = 'normal'

[objects.blast_match]
fill_opacity = 0.7
stroke_color = 'none'
stroke_width = 0

[objects.gc_content]
stroke_color = 'none'
stroke_width = 0
fill_opacity = 1
[objects.gc_content.circular]
norm_factor = 0.65
[objects.gc_content.linear]
height = 20

[objects.gc_skew]
stroke_color = 'none'
stroke_width = 0
fill_opacity = 1
[objects.gc_skew.circular]
norm_factor = 0.85

[objects.ticks]
tick_width = 2.0
[objects.ticks.tick_labels]
stroke = 'none'
fill = 'black'
font_size = '10pt'
font_weight = 'normal'

[objects.legends]
stroke = 'none'
fill = 'black'
font_size = '16pt'
font_weight = 'normal'
dominant_baseline = 'central'
text_anchor = 'start'
[png_output]
dpi = 96 # fixed value; higher or lower values lead to abberant text sizes in CairoSVG output