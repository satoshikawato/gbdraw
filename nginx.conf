user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Map for WebSocket upgrades (Recommended standard practice)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        # 1. FIX: Listen only once. 
        # "http2 on;" is the modern way to enable it without the warning.
        listen 8080;
        http2 on;
        
        server_name localhost;
        client_max_body_size 500M; 

        location / {
            proxy_pass http://127.0.0.1:8501;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. WebSocket Configuration (Streamlit)
        location /_stcore/stream {
            proxy_pass http://127.0.0.1:8501/_stcore/stream;
            proxy_http_version 1.1;
            
            # FIX: Use dynamic variables instead of hardcoded strings
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Keep these; they are required for Streamlit
            proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
            proxy_set_header Sec-WebSocket-Version "13";
            
            proxy_buffering off;
            proxy_read_timeout 86400;
            
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

